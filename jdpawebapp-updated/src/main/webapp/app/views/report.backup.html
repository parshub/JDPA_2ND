<div class="col-12">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-2 col-md-2-survey-name-container">
                <select class="form-control">
                    <option role="presentation" class="dropdown-header">Select Configuration</option>
                    <option role="presentation" class="dropdown-header">Web</option>
                    <option role="presentation" class="dropdown-header">Mobile</option>
                </select>
                <!--<select class="form-control" ng-model="name" ng-change="selectSurveyName(name)" ng-options="name for name in surveyNames">
                    <option value="">Select Survey</option>
                </select>-->
            </div>
            <!-- end of col-md-2 -->
        </div>
        <!-- end of row -->
        <div class="row">
            <div class="panel panel-info panel-info-report">
                <div class="panel-heading text-center">
                    <h3 class="panel-title"><b>JDPA Test Result</b></h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="row center-block">
                            <div class="col-sm-1">
                                <label>Start Time</label>
                            </div>
                            <div class="col-sm-3">{{ reportJSON.StartTime }}</div>
                            <!--<div class="col-lg-3">Mon Jan 19 19:56:55 IST 2015</div>-->
                            <div class="col-sm-1">
                                <label>End Time</label>
                            </div>
                            <!--<div class="col-lg-3">Mon Jan 19 19:56:55 IST 2015</div>-->
                            <div class="col-sm-3">{{ reportJSON.EndTime }}</div>
                            <div class="col-sm-2">
                                <label>Survey Number</label>
                            </div>
                            <div class="col-sm-2">{{ reportJSON.BuildNo }}</div>
                        </div>
                        <table id="totalTable" class="table table-striped table-bordered bootstrap-datatable datatable dataTable no-footer table-responsive" role="grid" aria-describedby="DataTables_Table_0_info">
                            <thead style="background:#01579b;color:#fff">
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;text-align:center" aria-label="Username: activate to sort column ascending">S.no
                                    </th>
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 500px;text-align:center" aria-sort="ascending" aria-label="Username: activate to sort column ascending">Test Cases
                                    </th>
                                    <th class="sorting_asc hide" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="" aria-sort="ascending" aria-label="">modulesname
                                    </th>
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 500px;text-align:center" aria-sort="ascending" aria-label="Username: activate to sort column ascending">Time
                                    </th>
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 500px;text-align:center" aria-sort="ascending" aria-label="Username: activate to sort column ascending">Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" role="row" ng-repeat="testcase in reportJSON.TestCases">
                                    <td class="sorting_1" style="text-align:center">{{ $index + 1 }}</td>
                                    <td class="sorting_1">{{ testcase.TC }}</td>
                                    <td class="sorting_1 hide">INDIE_GLtotalTable</td>
                                    <td style="text-align:center">{{ testcase.Duration }}</td>
                                    <td style="text-align:center">
                                        <a data-trigger="hover" title="click here" href="#TYJ7FLI1NNIQG03YJH1OLVH" data-toggle="modal">
                                            <!--<span class="label label-success">{{ testcase.Status }}</span>-->
                                            <span class="label" ng-class="getClass(testcase.Status)">{{ testcase.Status }}</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of row -->
    </div>
</div>
